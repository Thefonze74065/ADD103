<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid Image Swapping</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="site-header roboto-text">
			<h1>Header</h1>
			<p class="tagline">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			</p>
		</header>

		<nav class="site-nav open-sans-text">
			<ul>
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="#contact">Contact</a></li>
			</ul>
		</nav>

		<main id="home" class="content roboto-text">
			<div class="five-col-grid">
				<div>
					<img
						src="images/chai-compressed.webp"
						alt="Chai"
						class="thumb-img"
						onclick="swapImage('images/chai-compressed.webp', 'Chai')"
					/>
				</div>
				<div>
					<img
						src="images/foster1-cropped.jpg"
						alt="Foster 1"
						class="thumb-img"
						onclick="swapImage('images/foster1-cropped.jpg', 'Foster 1')"
					/>
				</div>
				<div>
					<img
						src="images/foster2-flip.jpg"
						alt="Foster 2"
						class="thumb-img"
						onclick="swapImage('images/foster2-flip.jpg', 'Foster 2')"
					/>
				</div>
				<div>
					<img
						src="images/gatsby-rotated.jpg"
						alt="Gatsby"
						class="thumb-img"
						onclick="swapImage('images/gatsby-rotated.jpg', 'Gatsby')"
					/>
				</div>
				<div>
					<img
						src="images/gatsby2-resized.jpg"
						alt="Gatsby 2"
						class="thumb-img"
						onclick="swapImage('images/gatsby2-resized.jpg', 'Gatsby 2')"
					/>
				</div>
			</div>
			<div class="large-cat-img">
				<img id="largeCatImg" src="images/chai-compressed.webp" alt="Chai" />
			</div>
			<script src="js/change.js"></script>
		</main>

		<aside class="sidebar open-sans-text">
			<h3>Sidebar</h3>
			<p>
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi,
				cumque.
			</p>
		</aside>

		<footer class="site-footer open-sans-text">
			<p>
				footer content here. (probably copyright info or contact information in
				a real site...)
			</p>
		</footer>
	</body>
</html>
