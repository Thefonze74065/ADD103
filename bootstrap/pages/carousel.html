<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap 5 â€” Carousel</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar bg-light mb-4">
			<div class="container">
				<a class="navbar-brand" href="../index.html">Bootstrap Demo</a>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="table-image.html">Tables &amp; Images</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="collapse.html">Collapse</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="carousel.html">Carousel</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="modal.html">Modal</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container py-4">
			<h1 class="h3 mb-4">Carousel Example</h1>

			<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-indicators">
					<button
						type="button"
						data-bs-target="#carouselExample"
						data-bs-slide-to="0"
						class="active"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExample"
						data-bs-slide-to="1"
					></button>
					<button
						type="button"
						data-bs-target="#carouselExample"
						data-bs-slide-to="2"
					></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="bg-primary text-white p-5 text-center">
							<h2 class="display-4">Slide 1</h2>
							<p>First slide content</p>
						</div>
					</div>
					<div class="carousel-item">
						<div class="bg-success text-white p-5 text-center">
							<h2 class="display-4">Slide 2</h2>
							<p>Second slide content</p>
						</div>
					</div>
					<div class="carousel-item">
						<div class="bg-info text-white p-5 text-center">
							<h2 class="display-4">Slide 3</h2>
							<p>Third slide content</p>
						</div>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExample"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon"></span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExample"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon"></span>
				</button>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
