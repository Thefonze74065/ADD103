<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap 5 â€” Basics</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar bg-light mb-4">
			<div class="container">
				<a class="navbar-brand" href="../index.html">Bootstrap Demo</a>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="table-image.html"
							>Tables &amp; Images</a
						>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container py-4">
			<h1 class="h3 mb-4">Tables &amp; Images</h1>

			<section class="mb-5">
				<h2 class="h5">Tables</h2>

				<div class="mb-4">
					<h3 class="h6">Striped rows</h3>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>Name</th>
								<th>Role</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Alice</td>
								<td>Designer</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Bob</td>
								<td>Developer</td>
							</tr>
							<tr>
								<td>3</td>
								<td>Carol</td>
								<td>Producer</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div>
					<h3 class="h6">Bordered table</h3>
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Item</th>
								<th>Qty</th>
								<th>Price</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Apples</td>
								<td>10</td>
								<td>$2.00</td>
							</tr>
							<tr>
								<td>Bread</td>
								<td>2</td>
								<td>$3.50</td>
							</tr>
						</tbody>
					</table>
				</div>
			</section>

			<section>
				<h2 class="h5">Images</h2>
				<div class="d-flex gap-3 align-items-start">
					<div>
						<p class="mb-1">Rounded corners</p>
						<img
							src="../images/aurora-borealis.jpg"
							class="rounded"
							alt="rounded"
							style="width: 150px; height: auto"
						/>
					</div>
					<div>
						<p class="mb-1">Rounded circle</p>
						<img
							src="../images/bicycle.jpg"
							class="rounded-circle"
							alt="circle"
							style="width: 150px; height: 150px; object-fit: cover"
						/>
					</div>
					<div>
						<p class="mb-1">Thumbnail</p>
						<img
							src="../images/cat.jpg"
							class="img-thumbnail"
							alt="thumbnail"
							style="width: 150px; height: auto"
						/>
					</div>
				</div>
			</section>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
