<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap 5 â€” Modal</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav class="navbar bg-light mb-4">
			<div class="container">
				<a class="navbar-brand" href="../index.html">Bootstrap Demo</a>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="table-image.html">Tables &amp; Images</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="collapse.html">Collapse</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="carousel.html">Carousel</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="modal.html">Modal</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container py-4">
			<h1 class="h3 mb-4">Modal Examples</h1>

			<section class="mb-4">
				<h2 class="h5">Basic Modal</h2>
				<button
					type="button"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#exampleModal"
				>
					Launch Modal
				</button>

				<div class="modal fade" id="exampleModal" tabindex="-1">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title h5">Modal Title</h3>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
								></button>
							</div>
							<div class="modal-body">
								<p>This is a basic modal dialog with Bootstrap 5.</p>
							</div>
							<div class="modal-footer">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal"
								>
									Close
								</button>
								<button type="button" class="btn btn-primary">
									Save Changes
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>

			<section>
				<h2 class="h5">Large Modal</h2>
				<button
					type="button"
					class="btn btn-success"
					data-bs-toggle="modal"
					data-bs-target="#largeModal"
				>
					Launch Large Modal
				</button>

				<div class="modal fade" id="largeModal" tabindex="-1">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title h5">Large Modal</h3>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="modal"
								></button>
							</div>
							<div class="modal-body">
								<p>This is a larger modal using the modal-lg class.</p>
								<p>It provides more space for content.</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
