<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<main class="form-page">
			<h1>Hobbies Survey</h1>
			<form action="#" method="post" class="survey-form">
				<label for="name">Full name</label>
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Your full name"
					autofocus
					required
					size="30"
				/>

				<label for="email">Email</label>
				<input
					type="email"
					id="email"
					name="email"
					value="student@example.edu"
					required
				/>

				<label for="fav">Favorite hobby</label>
				<input
					type="text"
					id="fav"
					name="favorite_hobby"
					placeholder="e.g. painting, soccer"
					size="25"
				/>

				<label for="hours">Hours per week</label>
				<input
					type="number"
					id="hours"
					name="hours_per_week"
					value="5"
					min="0"
					max="168"
				/>

				<label for="since"> Doing this hobby since </label>
				<input type="date" id="since" name="hobby_since" />

				<label for="type"> Hobby type </label>
				<select id="type" name="hobby_type">
					<option value="sports">Sports</option>
					<option value="arts" selected>Arts & crafts</option>
					<option value="gaming">Gaming</option>
					<option value="reading">Reading</option>
					<option value="other">Other</option>
				</select>

				<label for="desc"> Tell us about your hobby </label>
				<textarea id="desc" name="hobby_description" rows="4">
                    I enjoy weekend projects and practice in my spare time. 
                </textarea
				>
				<fieldset>
					<legend>Where do you usually do your hobby?</legend>
					<label>
						<input type="radio" name="place" value="indoors" checked /> Indoors
					</label>
					<label>
						<input type="radio" name="place" value="outdoors" /> Outdoors
					</label>
				</fieldset>

				<div class="checkbox-row">
					<label>
						<input type="checkbox" name="join_club" checked /> Interested in
						joining a hobby club
					</label>
				</div>

				<div class="form-actions">
					<button type="submit">Submit</button>
				</div>
			</form>
		</main>
	</body>
</html>
