<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Iframes</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Using Iframes</h1>
		<h2>Maker Tools</h2>
		<iframe src="../maker-tools/index.html" title="Maker Tools Index"></iframe>
		<h2>YouTube</h2>
		<iframe
			width="560"
			height="315"
			src="https://www.youtube.com/embed/Ru_Kees1Xcc?si=5qoGVAd9JYXZLgY6"
			title="YouTube video player"
			frameborder="0"
			allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
			referrerpolicy="strict-origin-when-cross-origin"
			allowfullscreen
		></iframe>
		<h2>W3 Schools</h2>
		<iframe
			src="https://www.w3schools.com/tags/tag_iframe.asp"
			title="W3 Schools"
		></iframe>
	</body>
</html>
