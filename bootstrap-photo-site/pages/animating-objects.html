<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Animating Objects</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<nav class="navbar bg-light mb-3">
			<div class="container">
				<a class="navbar-brand" href="../index.html">Godot Tutorial</a>
				<ul class="nav">
					<li class="nav-item">
						<a class="nav-link" href="../index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="installation.html">Install</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="character-creation.html">Character</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="creating-a-tileset.html">Tileset</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="animating-objects.html">Animate</a>
					</li>
				</ul>
			</div>
		</nav>

		<main class="container py-3">
			<div class="row">
				<div class="col-md-4 d-flex flex-column gap-2">
					<img
						src="../images/animation-1.png"
						data-src="../images/animation-1.png"
						data-text='1. Create a new scene for your object, and use "Area2D" As the root node.'
						class="img-fluid rounded viewer-thumb"
						alt="1"
					/>
					<img
						src="../images/animation-2.png"
						data-src="../images/animation-2.png"
						data-text='2. As a child node, add "AnimatedSprite2D".'
						class="img-fluid rounded viewer-thumb"
						alt="2"
					/>
					<img
						src="../images/animation-3.png"
						data-src="../images/animation-3.png"
						data-text="3. In the Inspector to the right, add new sprite frames, and load in from a sprite sheet. I'll be using the 'coin.png' file from the demo assets."
						class="img-fluid rounded viewer-thumb"
						alt="3"
					/>
					<img
						src="../images/animation-4.png"
						data-src="../images/animation-4.png"
						data-text="4. Set the Horizontal and Vertical grid according to your sprite sheet. For me, that's 12 Horizontal and 1 Vertical. Finally, click the frames in the order you want them to be displayed. Click Add frames at the bottom of the window."
						class="img-fluid rounded viewer-thumb"
						alt="4"
					/>
					<img
						src="../images/animation-5.png"
						data-src="../images/animation-5.png"
						data-text="5. Hit Play, and adjust the FPS to control the speed it plays at. Optionally, turn on auto play"
						class="img-fluid rounded viewer-thumb"
						alt="5"
					/>
					<img
						src="../images/animation-6.png"
						data-src="../images/animation-6.png"
						data-text="Step 6: Integrate the animated object into your scene."
						class="img-fluid rounded viewer-thumb"
						alt="6"
					/>
				</div>
				<div class="col-md-8">
					<div class="card">
						<img
							id="mainImg"
							src="../images/animation-1.png"
							class="card-img-top img-fluid"
							alt="main"
						/>
						<div class="card-body">
							<p id="instruction" class="card-text">
								1. Create a new scene for your object, and use "Area2D" As the
								root node.
							</p>
						</div>
					</div>
				</div>
			</div>

			<script src="../js/viewer.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
			<script>
				initViewer(".d-flex img", "#mainImg", "#instruction");
			</script>
		</main>
	</body>
</html>
